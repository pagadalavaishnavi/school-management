<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center bg-info">Hello, interns!</h1>
    <h1 class="text-center bg-info">I am Manasa</h1>
    <div class="container col-lg-6 bg-secondary">
        {% if name %}
        <h1>i am {{ name }}</h1>
        {% else %}
        <h1>sorry u have enterned invalid key</h1>
        {% endif %}
        {% if interns %}
        {% for i in interns %}
        <h2>{{ forloop.counter }} {{ i }}</h2>
        {% endfor %}
        {% else %}
        <h1>sorry u have enterned invalid key</h1>
        {% endif %}
        <a class="btn btn-success" href="{% url 'idx' %}">index</a>
      
        <a class="btn btn-success" href="{% url 'ab' %}">about</a>
        <a class="btn btn-success" href="{% url 'ct' %}">Contact</a>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
